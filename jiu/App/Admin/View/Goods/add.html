<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 商品管理 <span class="c-gray en">&gt;</span> 商品添加 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>

<article class="page-container">
    <form action="{:U('Admin/Goods/add')}" class="form form-horizontal" id="form-admin-add" method="post" enctype="multipart/form-data">
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>商品类型：</label>
        <div class="formControls col-xs-8 col-sm-9">
             <select name="cateid" class="input_text">
                
                <foreach name="list" key="key" item="val">
                    <option value="{$val.id}">{$val.name}</option>
                </foreach>
            </select>
        </div>
    </div>

    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>商品名称：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" autocomplete="off" style="width:600px;" placeholder="请输入商品名" name="name">
        </div>
    </div>

    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>商品图片：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="file" class="input-text" autocomplete="off"  style="width:600px;" name="myfile">
        </div>
    </div>

    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>商品单价：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input placeholder=" 请输入价格" type="text" class="input-text" autocomplete="off" id="goodsPrice" style="width:600px;" name="price">
        </div>
    </div>

    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>商品库存量：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input placeholder=" 请输入库存量" type="text" class="input-text" autocomplete="off" id="goodsStore" style="width:600px;" name="store">
        </div>
    </div>

    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>商品上下架：</label>
        <div class="formControls col-xs-8 col-sm-9 skin-minimal">
            <div class="radio-box">
                <input name="display" type="radio" id="sex-1" checked value="1">
                <label for="sex-1">上架</label>
            </div>
            <div class="radio-box">
                <input type="radio" id="sex-2" name="display" value="0">
                <label for="sex-2">下架</label>
            </div>
        </div>
    </div>

        <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">状态：</label>
        <div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
            <select class="select" name="status" size="1">
                <option value="0">热销</option>
                <option value="1">新品</option>
                <option value="2">猜你喜欢</option>
            </select>
            </span> 
            </div>
    </div>

    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">商品描述：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <textarea name="describe" cols="" rows="" class="textarea"  placeholder="说点什么...100个字符以内" dragonfly="true" onKeyUp="textarealength(this,100)" style="width:600px;"></textarea>
            <p class="textarea-numberbar" style="width:600px;"><em class="textarea-length">0</em>/100</p>
        </div>
    </div>

    <div class="row cl">
        <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
            <input class="btn btn-primary radius" type="submit" style="width:150px;" value="&nbsp;&nbsp;确定&nbsp;&nbsp;">
        </div>
    </div>
    </form>
</article>

<!--_footer 作为公共模版分离出去--> 
<script type="text/javascript" src="__PUBLIC__/lib/jquery/1.9.1/jquery.min.js"></script>

<!--请在下方写此页面业务相关的脚本--> 
<script type="text/javascript">
$('#goodsStore').focusout(function(){
    var check = $('#goodsStore').val();
    var preg = /^\d{1,5}$/;

    var res = preg.test(check);
    if(!res){
        alert('请输入正确的库存');
    }
})
$('#goodsPrice').focusout(function(){
    var price = $('#goodsPrice').val();
    var preg = /^\d+(\.\d{1,2})?$/;
    

    var res = preg.test(price);
    if(!res){
        alert('请输入正确的价格格式');
    }
})
$(function(){
    $('.skin-minimal input').iCheck({
        checkboxClass: 'icheckbox-blue',
        radioClass: 'iradio-blue',
        increaseArea: '20%'
    });
    
    $("#form-admin-add" ).validate({
        rules:{
            name:{
                required:true,
                minlength:4,
                maxlength:16
            },
            // myfile:{
            //     required:true,
            //     minlength:6
            // },
            price:{
                required:true,
                
            },
            store:{
                required:true,
            },
            describe:{
                required:true,
               
            },
        },

        onkeyup:false,
        focusCleanup:true,
        success:"valid",
        submitHandler:function(form){
            $(form).ajaxSubmit();
            var index = parent.layer.getFrameIndex(window.name);
            parent.$('.btn-refresh').click();
            parent.layer.msg('已添加!',{icon:1,time:1000});
            // window.location.reload();
        }
    });
});
</script> 
</body>
</html>
