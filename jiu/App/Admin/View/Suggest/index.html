<div class="page-container">
    
    <table class="table table-border table-bordered table-hover table-bg" id="table-sort">
        <thead>
            <tr>
                <th scope="col" colspan="14">查看反馈</th>
            </tr>
            <tr class="text-c">
                
                <th >ID</th>
                <th>用户ID</th>
                <th>反馈用户</th>
                <th>反馈内容</th>
                <th>反馈时间</th>
                <th>操作</th>
            </tr>
        </thead>
        
        <tbody>
            <foreach name="list" key="key" item="val">
            <tr class="text-c">
                
                
                <td>{$val.sug_id}</td>
                <td>{$val.userId}</td>
                 <td>{$val.userName}</td>
                  <td>{$val.sug_content}</td>
                <td>{$val.sug_time}</td>
                <td class="td-manage">
              
               <a title="删除" href="javascript:;" onclick="Frilink_role_del(this,{$val.sug_id})" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
            </tr>
            </foreach>  
    </table>

<script type="text/javascript">
$(function(){
    $('#table-sort').dataTable({
        "aaSorting": [[ 1, "desc" ]],//默认第几个排序
        "bStateSave": true,//状态保存
        "aoColumnDefs": [
          //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
        ]
    });
    $('.table-sort tbody').on( 'click', 'tr', function () {
        if ( $(this).hasClass('selected') ) {
            $(this).removeClass('selected');
        }
        else {
            table.$('tr.selected').removeClass('selected');
            $(this).addClass('selected');
        }
    });
});
/*管理员-角色-编辑*/
function Goods_role_edit(title,url,id,w,h){
    layer_show(title,url,w,h);
}
/*管理员-角色-删除*/
function Frilink_role_del(obj,id){
    layer.confirm('数据价值高，删除需谨慎，确认要删除吗？',function(index){
        //此处请求后台程序，下方是成功后的前台处理……
        
        
        $(obj).parents("tr").remove();
        layer.msg('已删除!',{icon:1,time:1000});
        $.get("{:U('Admin/Suggest/del')}",{'Fri_id':id},function(data){
            if(data.status == '1'){
                $(obj).parents("tr").remove();
                layer.msg('已删除!',{icon:1,time:1000});
                window.location.reload();
            }else{
                alert('错误了。。');
            }
        });
    });
}
</script>
