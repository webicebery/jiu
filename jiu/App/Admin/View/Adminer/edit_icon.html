<title> 管理员编辑 </title>
</head>
<body>
<article class="page-container">
	<form action="{:U('Admin/Adminer/edit_icon')}" class="form form-horizontal" id="form-admin-add" method="post" enctype="multipart/form-data">
		<div><input type="hidden" name="id" value="{$data[0]['ad_id']}"></div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>当前头像：</label>
			<div class="formControls ">
				<img width="100px" src="__PUBLIC__/adminerIcon/{$data[0]['ad_icon']}" alt="">
			</div>
		</div>
		
		
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>修改头像：</label>
			<div class="formControls  div1">
				<div class="div2">上传头像</div>
				<input type="file" class="input-text inputstyle" name="ad_icon" id="ad_email" >
			</div>
		</div>

		<div class="row cl">
			<div class=" col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;确认修改&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-admin-add").validate({
		rules:{
			ad_adminer:{
				required:true,
				minlength:4,
				maxlength:16
			},
			ad_sex:{
				required:true,
			},
			ad_tel:{
				required:true,
				isMobile:true,
			},
			ad_email:{
				required:true,
				email:true,
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			window.parent.location.reload();
			parent.layer.close(index);
			
		}
	});
});
</script> 
<!--/请在上方写此页面业务相关的脚本-->
</body>
