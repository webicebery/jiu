<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/lib/Hui-iconfont/1.0.7/iconfont.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/lib/icheck/icheck.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/static/h-ui.admin/css/style.css" />
<title>轮播图</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 轮播图管理 <span class="c-gray en">&gt;</span>轮播图浏览 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    
    <table class="table table-border table-bordered table-hover table-bg" id="table-sort">
        <thead>
            <tr>
                <th scope="col" colspan="14">轮播图浏览</th>
            </tr>
            <tr class="text-c">
                <th width="40">ID</th>
                <th width="50">轮播图名称</th>
                <th width="150">轮播图</th>
                <th width="180">轮播图跳转地址</th>
                <th width="60">添加时间</th>
                <th width="70">操作</th>
            </tr>
        </thead>
        
        <tbody>
            <foreach name="list" key="key" item="val">
            <tr class="text-c">
                <td>{$val.cal_id}</td>
                <td>{$val.cal_name}</td>
                <td><img src="__PUBLIC__/carouselimage/{$val.cal_image}" width="250" height="60"></td>
                <td>{$val.cal_address}</td>
                <td>{$val.addtime}</td>
                <td class="td-manage">
              
                    <a title="修改" href="javascript:;" onclick="carousel_edit('修改信息','edit.html?id={$val.cal_id}')" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> 
                    <a title="删除" href="javascript:;" onclick="carousel_del(this,{$val.cal_id})" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
                </td>
            </tr>
            </foreach>  
    </table>
    
</div>
<script type="text/javascript" src="__PUBLIC__/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/lib/layer/2.1/layer.js"></script> 
<script type="text/javascript" src="__PUBLIC__/lib/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="__PUBLIC__/static/h-ui/js/H-ui.js"></script> 
<script type="text/javascript" src="__PUBLIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/static/h-ui.admin/js/H-ui.admin.js"></script> 
<script type="text/javascript">
$(function(){
    $('#table-sort').dataTable({
        // "aaSorting": [[ 1, "desc" ]],//默认第几个排序
        // "bStateSave": true,//状态保存
        "aoColumnDefs": [
          //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
          // {"orderable":false,"aTargets":[0,8,9]}// 制定列不参与排序
        ]
    });
    $('.table-sort tbody').on( 'click', 'tr', function () {
        if ( $(this).hasClass('selected') ) {
            $(this).removeClass('selected');
        }
        else {
            table.$('tr.selected').removeClass('selected');
            $(this).addClass('selected');
        }
    });
});
/*管理员-角色-编辑*/
function carousel_edit(title,url,id,w,h){
    layer_show(title,url,w,h);
}
/*管理员-角色-删除*/
function carousel_del(obj,id){
    layer.confirm('数据价值高，删除需谨慎，确认要删除吗？',function(index){
        //此处请求后台程序，下方是成功后的前台处理……
        
        
        $(obj).parents("tr").remove();
        layer.msg('已删除!',{icon:1,time:1000});
        $.get("{:U('Admin/Carousel/del')}",{'id':id},function(data){
            if(data.status == '1'){
                $(obj).parents("tr").remove();
                layer.msg('已删除!',{icon:1,time:1000});
                window.location.reload();
            }else{
                alert('错误了。。');
            }
        });
    });
}
</script>
</body>
</html>
