<title>添加管理员 - 管理员管理 - H-ui.admin v2.4</title>
<meta name="keywords" content="H-ui.admin v2.3,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v2.3，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">

<body>
<article class="page-container">
	<form action="{:U('Admin/Inmail/deal_send')}" class="form form-horizontal" id="form-admin-add" method="post" >
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">收件人：</label>
		<div class="formControls col-xs-8 col-sm-6"> <span class="select-box" style="width:150px;">
			<select class="select" name="adminRole" size="1">
				<foreach name="list" key="key" item="val">
				
					<option value="{$val['ad_id']},{$val['ad_adminer']}">{$val['ad_adminer']} </option>

				</foreach>
				
			</select>
			</span> </div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>标题：</label>
		<div class="formControls col-xs-8 col-sm-6">
			<input type="text" class="input-text" value="" placeholder="" id="adminName" name="adminName">
		</div>
	</div>
	
	
	
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">内容：</label>
		<div class="formControls col-xs-8 col-sm-6">
			<textarea name="content" cols="" rows="" class="textarea"  placeholder="说点什么...1000个字符以内" dragonfly="true" onKeyUp="textarealength(this,1000)"></textarea>
			<p class="textarea-numberbar"><em class="textarea-length">0</em>/1000</p>
		</div>
	</div>
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"> &nbsp;&nbsp;<input class="btn btn-primary radius" type="reset" value="&nbsp;&nbsp;重置&nbsp;&nbsp;">
		</div>
	</div>
	</form>
</article>

<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-admin-add").validate({
		rules:{
			adminName:{
				required:true,
				minlength:3,
				maxlength:16
			},
			password:{
				required:true,
				minlength:6
			},
			password2:{
				required:true,
				equalTo: "#password"
			},
			sex:{
				required:true,
			},
			phone:{
				required:true,
				isPhone:true,
			},
			email:{
				required:true,
				email:true,
			},
			adminRole:{
				required:true,
			},
		},
		messages:{
			password:{
				required:'密码不能为空',
				minlength:'密码至少为6位'
			}
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			// parent.layer.msg('已添加!',{icon:1,time:1000});

			// parent.layer.close(index);
		}
	});
});
</script>
