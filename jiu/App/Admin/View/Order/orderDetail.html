<table class="table table-border table-bordered table-hover table-bg" id="tablestyle">
        <thead>
            <tr>
                <th scope="col" colspan="14">商品浏览</th>
            </tr>
            <tr class="text-c">
                <th width="25"><input type="checkbox" value="" name=""></th>
                <th width="40">ID</th>
                <th width="50">订单ID</th>
                <th width="50">商品ID</th>
                <th width="50">商品名</th>
                <th width="80">商品图片</th>
                <th width="50">商品价格</th>
                <th width="40">购买数量</th>
                <th width="40">小计</th>
            </tr>
        </thead>
        
        <tbody>
            <foreach name="detail" key="key" item="val">
            <tr class="text-c">
                
                <td><input type="checkbox" value="" name=""></td>
                <td>{$val.detail_id}</td>
                <td>{$val.pid}</td>
                <td>{$val.gid}</td>
                 <td>{$val.g_name}</td>
                <td><img src="__PUBLIC__/goodsimage/{$val.g_picture}" width="50"></td>
                <td>{$val.g_price}</td>
                <td>{$val.g_num}</td>
                <td>{$val[g_price]*$val.g_num}</td>

                 </tr>
            </foreach>  
    </table>

<script type="text/javascript">
$(function(){
    $('.skin-minimal input').iCheck({
        checkboxClass: 'icheckbox-blue',
        radioClass: 'iradio-blue',
        increaseArea: '20%'
    });
    
    $("#form-member-add").validate({
        rules:{
            user_name:{
                required:true,
                minlength:2,
                maxlength:16
            },
            sex:{
                required:true,
            },
            user_tel:{
                required:true,
                isMobile:true,
            },
            user_email:{
                required:true,
                email:true,
            },
            uploadfile:{
                required:true,
            },
            
        },
        onkeyup:false,
        focusCleanup:true,
        
        submitHandler:function(form){
            $(form).ajaxSubmit();
            var index = parent.layer.getFrameIndex(window.name);
            
            parent.layer.msg('修改成功!',{icon:1,time:1000});
       
            window.parent.location.reload();
  
            parent.layer.close(index);
        }
    });
});

$(document).ready(function() {
$('#tablestyle ').dataTable( {

"bStateSave": true,
"aLengthMenu" : [20, 40, 60],
"sPaginationType": "full_numbers"//分页
} );
} );
</script>
