<title>订单管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 订单中心 <span class="c-gray en">&gt;</span> 订单管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i >&#xe68f;</i></a></nav>
<div class="page-container">
	
	<table class="table table-border table-bordered table-hover table-bg" id='tablestyle'>
		<thead>
			<tr>
				<th scope="col" colspan="11">订单管理</th>
			</tr>
			<tr class="text-c">
				<th width="25"><input type="checkbox" value="" name=""></th>
				<th width="40">ID</th>
				<th width="40">用户ID</th>
				<th width="100">联系人</th>
				<th width="60">收货地址</th>
				<th width="100">总金额</th>
				<th width="40">添加时间</th>
				<th width="40">订单状态</th>
				<th width="70">操作</th>
			</tr>
		</thead>
		
		<tbody>
			<foreach name="list" key="key" item="val">
			<tr class="text-c">
				
				<td><input type="checkbox" value="" name=""></td>
				<td>{$val.order_id}</td>
				<td>{$val.order_uid}</td>
				<td>{$val.order_linkman}</td>
				<td>{$val.order_address}</td>
				<td>{$val.order_total}</td>
				<td>{$val.order_addtime}</td>
				<td>{$val.order_status}</td>
				<if condition="$val.order_status eq '未发货'OR $val.order_status eq '新订单'">
				
				<td class="f-14"><a title="查看" href="javascript:;" onclick="order_detail('订单详情','orderDetail.html?id={$val.order_id}')" style="text-decoration:none"><i class="Hui-iconfont">&#xe665;</i></a><a title="处理" href="javascript:;" onclick="order_edit('订单处理','edit.html?id={$val.order_id}','360','400')" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> </td>
				<else/>
					<td class="f-14"><a title="查看" href="javascript:;" onclick="order_detail('订单详情','orderDetail.html?id={$val.order_id}')" style="text-decoration:none"><i class="Hui-iconfont">&#xe665;</i></a></td>
				</if>
			</tr>
			</foreach>	
	</table>
	<div id="hiddenresult" style="display:none;">
	<!-- 列表元素 -->
</div>
	
</div>
<script type="text/javascript" src="__PUBLIC__/lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="__PUBLIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script>

$(document).ready(function() {
$('#tablestyle ').dataTable( {

"bStateSave": true,
"aLengthMenu" : [2, 10, 20],
"bInfo" : false,
"bPaginate" : true,
"sPaginationType": "full_numbers"//分页
} );
} );

//订单编辑
function order_edit(title,url,id,w,h){
    layer_show(title,url,w,h);
}

//订单详情查看
function order_detail(title,url,id,w,h){
    layer_show(title,url,w,h);
}
</script>
</body>
