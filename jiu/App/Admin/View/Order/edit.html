<title>角色管理</title>
</head>
<body>


<article class="page-container">
    <form action="{:U('Admin/Order/edit')}" class="form form-horizontal" method="post" id="formstyle">
      
        <!-- 隐藏域接收ID -->
        <input type="hidden" name="id" value="{$list[0][order_id]}">
        <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">状态：</label>
        <div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
            <if condition="$list[0][order_status]=='0'">
                <select class="select" name="status" size="1">
                    <option value="3"}>关闭订单</option>
     
                </select>
            <elseif condition="$list[0][order_status]=='4'"/>
                <select class="select" name="status" size="1">
                    <option value="1"}>发货</option>
                </select>
            </if>
            </span> 
            </div>
    </div>
    
    

    <div class="row cl">
        <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
            <input class="btn btn-primary radius" type="submit" style="width:150px;" value="&nbsp;&nbsp;确定&nbsp;&nbsp;">
        </div>
    </div>
    <input type="hidden" >
    </form>
</article>

<!--_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本--> 
<script type="text/javascript">
$(function(){
    $('.skin-minimal input').iCheck({
        checkboxClass: 'icheckbox-blue',
        radioClass: 'iradio-blue',
        increaseArea: '20%'
    });
    
    $("#formstyle" ).validate({
       
        onkeyup:false,
        focusCleanup:true,
        success:"valid",
        submitHandler:function(form){
            $(form).ajaxSubmit();
            var index = parent.layer.getFrameIndex(window.name);
            window.parent.location.reload();
            
            
            parent.layer.msg('修改成功',{icon:1,time:1000});
            
            parent.layer.close(index);
        }
    });
});
</script>
