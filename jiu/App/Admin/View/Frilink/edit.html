<body>
<article class="page-container">
    <form action="{:U('Admin/Frilink/edit')}" class="form form-horizontal" id="form-admin-add" method="post" enctype="multipart/form-data">
        <div><input type="hidden" name="id" value="{$list[0]['Fri_id']}"></div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>友情公司：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="" id="Fri_name" name="Fri_name" value="{$list[0]['Fri_name']}">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>友情地址：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$list[0]['Fri_url']}" placeholder="" id="Fri_url" name="Fri_url">
            </div>
        </div>
        
         <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">描述：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <textarea name="Fri_describe" cols="" rows="" class="textarea" dragonfly="true" onKeyUp="textarealength(this,100)" style="width:400px;">{$list[0]['Fri_describe']}</textarea>
            <p class="textarea-numberbar" style="width:600px;"><em class="textarea-length">0</em>/50</p>
        </div>
    </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;确认修改&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<script type="text/javascript">
$(function(){
    $('.skin-minimal input').iCheck({
        checkboxClass: 'icheckbox-blue',
        radioClass: 'iradio-blue',
        increaseArea: '20%'
    });
    
    $("#form-admin-add").validate({
        rules:{
            ad_adminer:{
                required:true,
                minlength:4,
                maxlength:16
            },
            ad_sex:{
                required:true,
            },
            ad_tel:{
                required:true,
                isMobile:true,
            },
            ad_email:{
                required:true,
                email:true,
            },
        },
        onkeyup:false,
        focusCleanup:true,
        success:"valid",
        submitHandler:function(form){
            $(form).ajaxSubmit();
            var index = parent.layer.getFrameIndex(window.name);
            parent.$('.btn-refresh').click();
            window.parent.location.reload();
            parent.layer.close(index);
            
        }
    });
});
</script> 
<!--/请在上方写此页面业务相关的脚本-->
