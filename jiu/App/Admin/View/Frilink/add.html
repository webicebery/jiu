<title>友情链接</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 友情链接 <span class="c-gray en">&gt;</span> 友情链接添加 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>

<article class="page-container">
    <form action="{:U('Admin/Frilink/add')}" class="form form-horizontal" id="form-frilink-add" method="post" enctype="multipart/form-data">

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>友情公司：</label>
            <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" autocomplete="off" style="width:400px;" placeholder="请输入友情公司名" name="Fri_name">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>友情地址：</label>
            <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" autocomplete="off" style="width:400px;" value="http://" name="Fri_url">
            </div>
        </div>

        <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">描述：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <textarea name="Fri_describe" cols="" rows="" class="textarea"  placeholder="说点什么...50个字符以内" dragonfly="true" onKeyUp="textarealength(this,100)" style="width:400px;"></textarea>
            <p class="textarea-numberbar" style="width:600px;"><em class="textarea-length">0</em>/50</p>
        </div>
    </div>

    <div class="row cl">
        <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
            <input class="btn btn-primary radius" type="submit" style="width:150px;" value="&nbsp;&nbsp;确定&nbsp;&nbsp;">
        </div>
    </div>
    </form>
</article>

<!--_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本--> 
<script type="text/javascript">
$(function(){
    $('#form-frilink-add').iCheck({
        checkboxClass: 'icheckbox-blue',
        radioClass: 'iradio-blue',
        increaseArea: '20%'
    });
    
    $("#form-frilink-add").validate({
        rules:{
            Fri_name:{
                required:true,
                
            },
         
            Fri_url:{
                required:true,
                url:true,
                
            },
        },

        onkeyup:false,
        focusCleanup:true,
        success:"valid",
    });
});
</script>
